[phases.setup]
# Remove apt packages to prevent GLIBC issues
aptPkgs = []

[variables]
NODE_VERSION = "23.3.0"
PNPM_VERSION = "9.14.4"

[phases.install]
cmds = [
    # Install and setup Node.js using NVM in a single command
    """
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && \
    export NVM_DIR="$HOME/.nvm" && \
    [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && \
    nvm install 23.3.0 && \
    nvm use 23.3.0 && \
    npm install -g pnpm@9.14.4 && \
    node --version && \
    pnpm --version && \
    pnpm install --frozen-lockfile
    """
]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "pnpm start"